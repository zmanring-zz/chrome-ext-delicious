<!doctype html>
<html ng-csp='' ng-app='yum'> <!-- Because "yum" is easier to type than "delicious"; yeah I'm that lazy. -->
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css"/>
    <script src="vendor/angular-1.0.5.js"></script>
    <script src="vendor/xmlToJson.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <header>
      <div>
        <p class="error"></p>
        <p class="log">
          <span></span>
        </p>
      </div>
    </header>

    <!-- Tabs -->
    <section id="content" ng-controller='AppCtrl'>
      <nav ng-show='loggedIn'>
        <ul>
          <li ng-repeat='item in menu'>
            <a href='' ng-click='navigateTo(item.path)' ng-class='{selected: isSelected(item)}'>
              {{item.text}}
              <span class="nub"></span>
            </a>
          </li>
        </ul>
      </nav>
      <div class='view-container' ng-view></div>
    </section>
  </body>
</html>
