<!doctype html>
<html ng-csp="" ng-app="yum"> <!-- Because 'yum' is easier to type than 'delicious'; yeah I'm that lazy. -->
  <head>
    <link rel="stylesheet" type="text/css" href="/vendor/stylesheets/select2-3.3.1.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/popup.css"/>
  </head>
  <body>
    <section id="content" ng-controller="AppCtrl">
      <!--     <header>
            <div>
              <p class="error"></p>
              <p class="log">
                <span></span>
              </p>
            </div>
          </header> -->
      <nav ng-show="loggedIn">
        <ul>
          <li ng-repeat="item in menu">
            <a class="button primary" href="" ng-click="navigateTo(item.path)" ng-class="{selected: isSelected(item)}">
              {{item.text}}
              <span class="nub"></span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="view-container" ng-view></div>
      <footer>
        <p>
          <span>{{extVersion()}}</span>
          | <a target="_blank" title="Share @Delicious on Facebook" href="http://api.addthis.com/oexchange/0.8/forward/facebook/offer?pco=tbxnj-1.0&url=https%3A%2F%2Fchrome.google.com%2Fwebstore%2Fdetail%2Fdelicious%2Fpplcoloalmjgljnbpkhcojpjnjbggppe%3Futm_source%3Dchrome-ntp-icon&pubid=ra-514291f003728d39">Facebook</a>
          | <a target="_blank" title="Share @Delicious on Twitter" href="http://api.addthis.com/oexchange/0.8/forward/twitter/offer?pco=tbxnj-1.0&url=https%3A%2F%2Fchrome.google.com%2Fwebstore%2Fdetail%2Fdelicious%2Fpplcoloalmjgljnbpkhcojpjnjbggppe%3Futm_source%3Dchrome-ntp-icon&pubid=ra-514291f003728d39">Twitter</a>

          <span ng-show="loggedIn">| <a href="" ng-click="logout()">Logout</a></span>
        </p>
      </footer>
    </section>

    <script src="/vendor/javascripts/xmlToJson.js"></script>
    <script src="/vendor/javascripts/jquery-1.9.0.min.js"></script>
    <script src="/vendor/javascripts/select2-3.3.1.js"></script>
    <script src="/vendor/javascripts/angular-1.1.3.js"></script>
    <script src="/assets/javascripts/popup.js"></script>
  </body>
</html>
